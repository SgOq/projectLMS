    <!-- FOOTER -->

    <script>
      let btn_on = document.getElementById("btn_on");
      let btn_off = document.getElementById("btn_off");
      let main_menu = document.getElementById("main_menu");
      let logo = document.getElementById("logo");
      let picB = document.getElementById("picB");
      let picBl = document.getElementById("picBl");

      // MAIN MENU

      function close() {
        btn_off.style.display = "none";
        btn_on.style.display = "block";
        main_menu.style.marginTop = "-6vh";
      }

      function open() {
        btn_off.style.display = "block";
        btn_on.style.display = "none";
        main_menu.style.marginTop = "0";
      }

      btn_on.onclick = function () {
        open();
      };

      btn_off.onclick = function () {
        close();
      };

      // MAIN MENU

      //  MAIN PICTURES

      logo.onmouseover = function () {
        picB.style.opacity = "0";
        picBl.style.opacity = "1";
      };
      logo.onmouseleave = function () {
        picB.style.opacity = "1";
        picBl.style.opacity = "0";
      };

    </script>
